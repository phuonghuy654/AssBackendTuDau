<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Game Minecraft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            padding: 20px;
        }

        .card {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: none;
        }

        .table img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center text-primary fw-bold">⛏️ QUẢN LÝ VẬT PHẨM GAME (ADMIN)</h2>

        <div class="row">
            <div class="col-md-4">
                <div class="card p-3">
                    <h5 class="card-title mb-3">Thêm Item Mới</h5>
                    <form id="addItemForm">
                        <div class="mb-3">
                            <label class="form-label">Tên vật phẩm</label>
                            <input type="text" class="form-control" id="itemName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Loại</label>
                            <select class="form-select" id="itemType">
                                <option value="Vũ khí">Vũ khí</option>
                                <option value="Công cụ">Công cụ</option>
                                <option value="Trang phục">Trang phục</option>
                                <option value="Tài nguyên">Tài nguyên</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Giá XP</label>
                            <input type="number" class="form-control" id="priceXP" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mô tả</label>
                            <textarea class="form-control" id="description" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hình ảnh</label>
                            <input type="file" class="form-control" id="imageFile" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Thêm mới</button>
                    </form>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card p-3">
                    <h5 class="card-title mb-3">Danh Sách Vật Phẩm</h5>
                    <table class="table table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Hình ảnh</th>
                                <th>Tên</th>
                                <th>Loại</th>
                                <th>Giá XP</th>
                                <th>Mô tả</th>
                            </tr>
                        </thead>
                        <tbody id="itemTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/ShopItems'; // Đường dẫn API của bạn

        // 1. Hàm lấy danh sách Item
        async function loadItems() {
            try {
                const res = await fetch(API_URL); // Gọi API GET
                const data = await res.json();

                const tableBody = document.getElementById('itemTableBody');
                tableBody.innerHTML = ''; // Xóa cũ

                data.forEach(item => {
                    // Kiểm tra nếu có ảnh thì hiển thị, không thì dùng ảnh mặc định
                    // Giả sử trong DB bạn lưu tên file ảnh trong cột Image
                    // Nếu item.image bắt đầu bằng http thì dùng luôn, nếu không thì thêm đường dẫn
                    let imgUrl = item.image ? (item.image.startsWith('http') ? item.image : `/images/${item.image}`) : 'https://via.placeholder.com/50';

                    const row = `
                        <tr>
                            <td>${item.itemId}</td>
                            <td><img src="${imgUrl}" alt="Img"></td>
                            <td class="fw-bold text-primary">${item.itemName}</td>
                            <td><span class="badge bg-secondary">${item.itemType}</span></td>
                            <td>${item.priceXp} XP</td>
                            <td class="small text-muted">${item.description || ''}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } catch (err) {
                console.error('Lỗi tải dữ liệu:', err);
            }
        }

        // 2. Hàm thêm mới Item (Gồm cả Upload ảnh)
        document.getElementById('addItemForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // B1: Tạo Item trước
            const newItem = {
                itemName: document.getElementById('itemName').value,
                itemType: document.getElementById('itemType').value,
                priceXp: parseInt(document.getElementById('priceXP').value),
                description: document.getElementById('description').value,
                image: "default.png" // Tạm thời lưu tên này
            };

            try {
                // Gọi API POST tạo item
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newItem)
                });

                if (res.ok) {
                    const createdData = await res.json();
                    const newItemId = createdData.item ? createdData.item.itemId : createdData.itemId; // Tùy cấu trúc trả về của bạn

                    // B2: Nếu có file ảnh -> Gọi API Upload
                    const fileInput = document.getElementById('imageFile');
                    if (fileInput.files.length > 0 && newItemId) {
                        const formData = new FormData();
                        formData.append('file', fileInput.files[0]);

                        await fetch(`${API_URL}/UploadImage/${newItemId}`, {
                            method: 'POST',
                            body: formData
                        });
                    }

                    alert('Thêm thành công!');
                    document.getElementById('addItemForm').reset();
                    loadItems(); // Tải lại bảng
                } else {
                    alert('Lỗi khi thêm item!');
                }
            } catch (err) {
                console.error(err);
                alert('Có lỗi xảy ra.');
            }
        });

        // Tải danh sách khi vào trang
        loadItems();
    </script>
</body>
</html>
